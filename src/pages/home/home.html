<ion-split-pane when="md">
  <ion-menu [content]='Content'>
    <ion-list no-lines>
      <button ion-item *ngFor='let opcion of listaOpciones; let index = index' (click)="irAPagina(index)" menuClose>
        <ion-icon [name]='opcion.icono' margin-right></ion-icon>{{opcion.nombre}}
      </button>
    </ion-list>
  </ion-menu>
  <ion-nav main #Content [root]='mainContent'></ion-nav>
</ion-split-pane>
