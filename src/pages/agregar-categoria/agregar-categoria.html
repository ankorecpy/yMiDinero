<ion-header>
  <ion-navbar color="primary">
    <ion-title>Informaci√≥n Categoria</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="base" padding>
  <div class="entrada">
    <ion-item>
      <ion-label floating>nombre</ion-label>
      <ion-input type="text" [(ngModel)]='this.nombre'></ion-input>
    </ion-item>
  </div>
  <div class="colores">
    <p>Elija un color representativo para la Categoria</p>
    <ion-row>
      <ion-col *ngFor="let color of this.listaColores">
        <button ion-button color={{color}} (click)="this.cambiarColor(color)"></button>
      </ion-col>
    </ion-row>
  </div>
  <div class="boton">
    <button ion-button (click)="agregarCategoria()" block>Hecho</button>
  </div>
</ion-content>
