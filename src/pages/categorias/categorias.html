<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only color="light" menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="base">
  <div class="categoria" *ngFor="let categoria of this.listaCategorias; let indice = index">
    <div class="color">
      <button class="boton" ion-button color={{categoria.obtenerColor()}}></button>
    </div>
    <div class="titulo">
      <h4>{{categoria.nombre}}</h4>
    </div>
    <div class="botones">
      <button class="boton opcion" ion-button item-end>
          <ion-icon name="ios-arrow-forward-outline"></ion-icon>
      </button>
    </div>
  </div>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="irAAdicionar()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <div class="final"></div>
</ion-content>
