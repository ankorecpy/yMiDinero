<ion-header>

  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only color="light" menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Categorias</ion-title>
    <ion-buttons right>
      <button ion-button icon-only color="light" (click)="irAAdicionar()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let categoria of this.listaCategorias; let indice = index">
    <ion-item class="categoria">
      <ion-row>
        <button ion-button class="color" color={{categoria.obtenerColor()}}></button>
        <h2 class="titulo">{{categoria.nombre}}</h2>
        <button ion-button color="light" icon-only>
          <ion-icon class="boton" name="ios-arrow-forward"></ion-icon>
        </button>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
